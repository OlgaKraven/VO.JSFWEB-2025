site_name: Разработка web-приложений на языке JavaScript

use_directory_urls: false

theme:
  name: material
  logo: assets/icons/logo.png
  favicon: assets/icons/logo.png
  language: ru
  features:
    - content.code.copy     # кнопка "копировать"
    - content.image.zoom    # zoom картинок
    - navigation.top        # "наверх"
    - navigation.tracking   # подсветка активного пункта в правом TOC
    - toc.follow            # правый TOC следует за прокруткой

plugins:
  - glightbox
  - search

nav:
    - Описание дисциплины: index.md
    - Предметная область: domain.md
    - Лабораторные работы:
        - Лабораторная работа 1: lab1.md
        - Лабораторная работа 2: lab2.md
        - Лабораторная работа 3: lab3.md
        - Лабораторная работа 4: lab4.md    
        - Лабораторная работа 5: lab5.md
        - Лабораторная работа 6: lab6.md
    - Пример паспорта дисциплины: passport.md
    - Требования для оформления: requirements.md
    - Вопросы к зачету: questions.md
    # Добавьте свои разделы и страницы здесь

markdown_extensions:
  - tables
  - admonition
  - attr_list
  - pymdownx.highlight
  - pymdownx.details
  - pymdownx.tasklist
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - assets/js/mermaid-init.js

extra_css:
  - assets/stylesheets/extra.css
